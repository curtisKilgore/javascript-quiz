<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <div class="scores"><a href="/highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <!-- Start Screen -->
    <div class="container">
      <div id="start-screen" class="start">
        <h1>JS Quiz Challenge</h1>
        <p>
          There is a set amount of time to take the quiz! If you get an answer
          wrong you will lose ten seconds on the clock. Do your best to answer
          them in a timely manner. Good luck!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <!-- Questions Dynamically Displayed -->
      <div class="questions-container hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <!-- End Screen -->
      <div id="end-screen-container" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>!</p>
        <p>
          Enter your initials: <input type="text" id="initials" max="3" />
          <button id="submit"></button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="/assets/js/questions.js"></script>
    <script src="/assets/js/logic.js"></script>
  </body>
</html>
